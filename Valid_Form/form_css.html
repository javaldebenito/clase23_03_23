<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario Inicio Sesión CSS</title>
    <link rel="stylesheet" href="css/cssform.css">
  </head>
  
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="" name="frmlogin" id="frmlogin">
        <div class="txt_field">
          <label>Nombre Usuario</label>
          <input type="text" id="userName" name="userName" required>
        </div>
        
        <div class="txt_field">
          <label">Correo</label>
          <input type="email" id="userMail" name="userMail" required>
        </div>
        <div class="txt_field">
          <label for="userPassword">Contraseña</label>
          <input type="password" id="userPass" name="userPass" required>         
        </div>

        <input type="submit" value="Iniciar Sesión">

        <div class="link_Ayuda">
          Olvido Contraseña? <a href="#">Clic Aquí</a>
        </div>

        <div class="link_Ayuda">
          No Tiene Cuenta? <a href="#">Registrar</a>
        </div>

      </form>
    </div>
    
    <script src="/Valid_Form/js/app.js"></script>
  </body>
</html>
